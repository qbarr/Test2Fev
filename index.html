<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Data.bingo slides template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
		<link rel="shortcut icon" href="./css/favicon.ico"/>

		<!-- REVEAL.JS -->
		<link rel="stylesheet" href="./js/reveal/reveal.css">
		<script src="./js/reveal/reveal.js"></script>
		<link rel="stylesheet" type="text/css" href="css/data-bingo-template.css" media="all"/>
		<script type="text/javascript" src="./js/init.js" defer></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- CARTE -->
				<section class="full-size-free" id="carte" data-data-transition="slide" data-background="#F93315">
					<article>
						<h1>
							<span class="data-bingo">IA au<br/>quotidien
						</h1>
						<figure class="figureCarte1">
							<img class="imgCarte1"src="./assets/images/maison.png">
						</figure>
						<figure class="figureCarte2">
							<img class="imgCarte2"src="./media/picto/picto-1.svg">
						</figure>
						<figure class="figureCarte3">
							<img class="imgCarte3"src="./media/picto/picto-1.svg">
						</figure>
					</article>
				</section>

				<!-- SLIDE1 -->
				<section class="full-size-free" id="slide1"data-transition="slide" data-background-image="./assets/images/slide1/slide1Background.png">
					<article>
						<figure class="figureSlide1GoogleHome">
							<img class="imgSlide1GoogleHome"src="./assets/images/slide1/googleHome.png">
						</figure>
						<div>
							<div class="figureSlide1Interface">
								<img class="imgSlide1Interface" src="./assets/images/interface/fenetre.png">
								<img class="imgSlide1Fermer" src="./assets/images/interface/closeButton.png">
							</div>
							<figure class="figureSlide1Fermer">
							</figure>
						</div>
					</article>
				</section>

				<!-- SLIDE 2-->
				<section class="full-size-free" id="slide2" data-transition="slide" data-background-image="./assets/images/slide2/background.png">
					<article>
						<figure class="figureSlide2">
							<img class="imgSlide2Portable"src="./assets/images/slide2/portable.png">
						</figure>
					</article>		
				</section>

				<!-- SLIDE 3-->
				<section class="full-size-free" id="slide3" data-transition="slide" data-background-image="./assets/images/slide3/background.png">

				</section>


				<!-- SLIDE 4 -->
				<section class="full-size-free" id="slide4" data-transition="slide" data-background-image="./assets/images/slide4/background.png">
										
				</section>

				<!-- SLIDE 5-->
				<section class="full-size-free" id="slide5" data-transition="slide" data-background-image="./assets/images/slide5/background.png">
										
				</section>
				
				<!-- SLIDE 6-->
				<section class="full-size-free" id="slide6" data-transition="slide"  data-auto-animate  data-background-image="./assets/images/slide1/slide1Background.png">
					<article>
						<figure class="figureSlide6">
							<img class="imgSlide6"src="./assets/images/interface/fenetre.png">
						</figure>
					</article>					
				</section>

				<!-- SLIDE 7 -->
				<section class="full-size-free" id="slide7" data-transition="slide" data-auto-animate data-background-image="./assets/images/slide1/slide1Background.png">
						<figure class="figureSlide7">
							<img class="imgSlide7"src="./assets/images/interface/fenetre.png">
						</figure>
				</section>
				<!-- COL IMG TEXT -->
				<section class="col-img-text" data-transition="slide" data-background="#ffffff">
					<article>
						<h2>Studio de design<br/>& technologie</h2>

						<figure>
							<iframe width="560" height="315" src="https://www.youtube.com/embed/dY7o8GGeJe0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</figure>
						
						<figcaption>Légende de l'image</figcaption>

						<p>Notre studio conçoit et accompagne la création d’expériences utilisant l’I.A. et la data</p>
					</article>
				</section>

				<!-- MEDIA FULL SCREEN -->
				<section class="media-full-size" data-transition="slide" data-background="#F93315">
					<article>
						<figure>
							<img src="./media/token-3.gif">
						</figure>
					</article>
					<footer>
						<figcaption>Légende de l'image</figcaption>
					</footer>
				</section>

				<!-- COL FREE -->
				<section class="col-free" data-transition="slide" data-background="#ffffff">
					<article>
						<h2>Titre</h2>
						<h3>Sous-titre</h3>
						<div class="container">
					
						</div>
					</article>
				</section>

				<!-- FULL SIZE FREE -->
				<section class="full-size-free" data-transition="slide" data-background="#ffffff">
					<article>
						<div class="container">
							
						</div>
					</article>
				</section>

			</div>
		</div>
	</body>
</html>
